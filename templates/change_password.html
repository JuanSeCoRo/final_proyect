{% extends 'base.html' %}

{% block content %}
<h2 style="text-align: center;">Change Password ðŸ”’</h2>

<div style="
    max-width: 400px;
    margin: 30px auto;
    background-color: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    font-size: 1em;
    line-height: 1.6;
    text-align: center;
">

    {% if error %}
    <p style="color: red; text-align: center; font-weight: bold;">{{ error }}</p>
    {% endif %}

    {% if success %}
    <p style="color: green; text-align: center; font-weight: bold;">{{ success }}</p>
    {% endif %}

    <form method="POST">
        <label style="font-weight: bold;">Current Password:</label>
        <input type="password" name="old_password" required style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 6px; border: 1px solid #ccc;">

        <label style="font-weight: bold;">New Password:</label>
        <input type="password" name="new_password" required style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 6px; border: 1px solid #ccc;">

        <button type="submit" style="width: 100%;">Change Password</button>
    </form>

    <a href="{{ url_for('settings') }}">
        <button style="width: 100%; margin-top: 15px;">Back to Settings</button>
    </a>
</div>
{% endblock %}
